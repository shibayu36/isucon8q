
user  isucon;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format ltsv "time:$time_local"
               "\thost:$remote_addr"
               "\tforwardedfor:$http_x_forwarded_for"
               "\treq:$request"
               "\tstatus:$status"
               "\tmethod:$request_method"
               "\turi:$request_uri"
               "\tsize:$body_bytes_sent"
               "\treferer:$http_referer"
               "\tua:$http_user_agent"
               "\treqtime:$request_time"
               "\tcache:$upstream_http_x_cache"
               "\truntime:$upstream_http_x_runtime"
               "\tapptime:$upstream_response_time"
               "\tvhost:$host";
    access_log /var/log/nginx/access.log.tsv ltsv;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    upstream isucon1 {
        server 172.17.65.1:8080 fail_timeout=0;
    }

    upstream isucon2 {
        server 172.17.65.2:8080 fail_timeout=0;
    }

    upstream isucon3 {
        server 172.17.65.3:8080 fail_timeout=0;
    }

    upstream app {
        server 172.17.65.1:8080 fail_timeout=0;
        server 172.17.65.2:8080 fail_timeout=0;
        server 172.17.65.3:8080 fail_timeout=0;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name torb.example.com;

        client_max_body_size 20M;

        root /home/isucon/torb/webapp/static;

        location /favicon.ico { }
        location /fonts/ { }
        location /js/ { }
        location /css/ { }

        location /initialize {
            proxy_set_header Host $http_host;
            proxy_pass http://isucon1;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_pass http://app;
        }
    }
}
